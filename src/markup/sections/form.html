<section class="contact">
    <div class="contact__wrapper">
        <div class="contact__image-container">
            <span class="contact__image-container__first-word">Contact</span>
            <span class="contact__image-container__second-word">Form</span>
            <img src="assets/images/contact.jpg" alt="contact image">
        </div>

        <form class="contact__form">
            <input class="contact__form__input" type="text" name="name" placeholder="Your name" required>
            <input class="contact__form__input" type="email" name="email" placeholder="Your email" required>
            <input class="contact__form__input" name="text" placeholder="Your message" required>
            <button class="contact__form__button" type="submit">Send</button>
        </form>
    </div>
</section>
